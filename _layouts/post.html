---
layout: default
---
<div class="container my-5 bg-light text-dark">
  <div class="row">
    <div class="col-lg-12">
      
      <!-- BASE PAGE -->
        <article>
          <header>
            <h1>{{ page.title | escape }}</h1>
            <p class="text-muted">
              <time datetime="{{ page.date | date_to_xmlschema }}">
                {%- assign date_format = "%b %-d, %Y" -%}
                {{ page.date | date: date_format }}
              </time>
              {%- if page.author -%}
                â€¢ {{ page.author }}
              {%- endif -%}
            </p>
          </header>

          <section>
            {{ content }}
          </section>
        </article>
      <!-- FIN BASE PAGE -->

    </div>
  </div>
</div>
