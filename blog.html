---
layout: page
title: Blog
---

  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      <div class="col-lg-4 p-0">
        <a href="{{ post.url }}" style="text-decoration:none;color:inherit;">
        <div class="mx-2 border">
          <div class="p-3">
            <h4 class="text-danger;">{{ post.title }}</h4>
          </div>
          <img src="{{ site.baseurl }}{{ post.image }}" class="img-fluid">
          <div class="p-3 my-1">
            {{ post.excerpt | strip_html | truncatewords: 50 }}
          </div>
        </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
